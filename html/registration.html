<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registartion.css">

    <title>Регистрация</title>
</head>

<body>
    <section class="registration_all">
        <div class="container">
            <h1>Регистрация</h1>
            <div class="all">
                <div>
                    <label for="first-name">Фамилия</label>
                    <input type="text" name="first-name" required>
                </div>
                <div>
                    <label for="name">Имя</label>
                    <input type="text" name="name" required>
                </div>
                <div>
                    <label for="father-name">Отчество</label>
                    <input type="text" name="father-name" required>
                </div>
                <div class="radio">
                    <div class="gender">Пол</div>
                    <div class="radio-male">
                        <input type="radio" name="sex" value="male" checked>
                        <label for="radio-male">Мужской</label>
                    </div>
                    <div class="radio-female">
                        <input type="radio" name="sex" value="female">
                        <label for="radio-female">Женский</label>
                    </div>
                </div>
                <div>
                    <label for="birthdate">Дата рождения</label>
                    <input type="date" name="birthdate">
                </div>
                <div>
                    <label for="phone">Телефон</label>
                    <input type="tel" pattern="(\+?\d[-.]*){7,13}" name="phone">
                </div>
                <div>
                    <label for="email">Электронная почта</label>
                    <input type="email" name="email">
                </div>
                <div class="selection">
                    <label for="city">Выберите ваш город</label>
                    <select name="city">
                        <option value="Saint-Petersburg">Санкт-Петербург</option>
                        <option value="Moscow">Москва</option>
                        <option value="Rostov-on-Don">Ростов-на-Дону</option>
                    </select>
                </div>
                <div>
                    <label for="login">Логин</label>
                    <input type="text" name="login" required>
                </div>
                <div>
                    <label for="password">Пароль</label>
                    <input type="password" name="password" required>
                </div>
                <div>
                    <label>
                        <input class="checkbox" type="checkbox" name="check">Подтвердить обработку данных
                    </label>
                </div>
                <button class="registration"> Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
